<a href="/addauthor/">添加</a>

            <th>作品</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>{% for i in author %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{% for j in i.book.all %}
                {{ j.name }}
            {% endfor %}
            </td>
            <td>
                <a href="/deleteauthor/?id={{ i.id  }}">删除</a>
                <a href="/editauthor/?id={{ i.id  }}">编辑</a>
            </td>
